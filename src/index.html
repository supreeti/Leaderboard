<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
        <header>
            <h1>Leaderboard</h1></header>
            <section class="main">
            <div>
                <div id="recent" class="scores">
                        <h3>Recent scores
                       <span><button id="refresh" type="submit">Refresh</button></span> </h3>
                        <table>
                            <thead>
                              <tr>
                                <th>Name :
                                Scores</th>
                              </tr>
                            </thead>
                         
                          <tr id="scoreboard"></tr>
                        </table>
                        </div>
                </div>
                <div class="add">
                    <h3>Add your score</h3>  
                    <form  method="post" id="add">
                        <input id="name" type="text" placeholder="Your name" name="name" minlength="2" maxlength="500" required> <br>
                        <input id="score" type="number" placeholder="Your score" name="score" min="0" maxlength="500" required><br>
                        <button id="submit" type="submit">Submit</button>
                        <div class="success-message message"></div>
                    </form>
                </div>
            </section>
        
</body>
</html>
