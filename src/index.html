<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <div class="main">
        <div class="leaderboard">
            <h1>Leaderboard</h1>
            <div>
                <div id="recent">
                    <div>
                        <h3>Recent scores</h3>
                        <button id="refresh" type="submit">Refresh</button>
                    </div>
                    <div id="scoreboard"></div>
                </div>
                <div>
                    <h3>Add your score</h3>
                    <form id="add">
                        <input id="name" type="text" placeholder="Name" name="name" required> <br>
                        <input id="score" type="number" placeholder="Score" name="score" minlength="0" maxlength="500" required><br>
                        <button id="submit" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
