<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="bundle.bundle.js"></script></head>
<body>
    <section class="main">
        <div class="container">
            <div class="header">
                <h1>Leaderboard</h1>
            </div>
            <div class="table">
                <th class="recentScores">Recent scores</th>
                <button type="button" class="refresh">Refresh</button>
            </div>
            <div id="leaderboard">
     
            </div>
            <form action="" method="post" class="addscore" id="form">
                <h2>Add your Score</h2>
                <input type="text" id="name" placeholder="Your name" required>
                <input type="number" id="score" placeholder="Your score" min="0" max="100" required>
                <button type="submit">Submit</button>
            </form>

        </div>
    </section>


</body>
</html>
